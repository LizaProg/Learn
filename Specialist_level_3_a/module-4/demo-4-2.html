<!doctype html>
<html>
<head>
    <meta charset=utf-8>
    <title>Шаблонизатор</title>
    <script src="../lib/handlebars.js" type="text/javascript"></script>
</head>
<body>
<ul id="users">
    <script id="myTemplate" type="text/x-handlebars-template">
        {{#each this}}
        <li>
            <h3>{{name}}</h3>
            <p>Email: {{email}}</p>
        </li>
        {{/each}}
    </script>
</ul>
<script>

     document.getElementById('users').innerHTML = tpl(user);
     })();*/

    (function () {
        var user = [
            {name: 'John Smith', email: 'j@smith.com'},
            {name: 'Mike Kovalsky', email: 'mike@kov.org'}
        ];
        var tpl = Handlebars.compile(document.getElementById('myTemplate').innerHTML);
        document.getElementById('users').innerHTML = tpl(user);
        //console.log(tpl(user));
    })();
</script>
</body>
</html>

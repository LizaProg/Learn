<div class="task">Task 8</div>
<button class="btn8">0</button>
<button class="btn8">0</button>
<button class="btn8">0</button>
<br><br>
<script>
    var btn = document.getElementsByClassName('btn8');
    for (var i = 0; i < btn.length; i++) {
        btn[i].onclick = (function () {
            var count = 0;
            return function () {
                count++;
                this.innerHTML = count;
            }
        })();
    }
</script>

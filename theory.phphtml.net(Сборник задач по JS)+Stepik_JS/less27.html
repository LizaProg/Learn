<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #elem1, #elem2, #elem3 {
            width: 200px;
            height: 200px;
            border: 1px dotted black;
            margin: 10px;
        }

        #elemLittle, #elemLittle3 {
            width: 20px;
            height: 20px;
            border: 1px solid red;
            position: absolute;
        }

        #elem6 {
            width: 140px;
            height: 140px;
            border: 2px dashed rosybrown;
            margin: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
<!--1-->
<div id="elem1"></div>

<!--2-->
<div id="elem2">
    <p id="elemLittle"></p>
</div>

<!--3-->
<div id="elem3">
    <p id="elemLittle3"></p>
</div>

<!--5-->
<input type="text" id="input5">
<div>Нажата клавиша: <span id="result"></span></div>
<!--6-->
<div id="elem6">Press with 'Ctrl'</div>
<!--8-->
<input id="input8" type="text">
<p id="res"></p>
</body>
<script>
    /*1*/
    var elem1 = document.getElementById('elem1');
    elem1.onmousemove = func1;
    function func1(event) {
        this.innerHTML = 'X:' + event.clientX + '<br>' + 'Y:' + event.clientY;
    }
    /*2*/
    /*  window.addEventListener('click', func2);
     function func2(event) {
     var littleEl = document.getElementById('elemLittle');
     littleEl.style.left = event.clientX + 'px';
     littleEl.style.top = event.clientY + 'px';
     }*/
    /*3*/
    window.addEventListener('click', func3);
    function func3(even) {
        var littleEl3 = document.getElementById('elemLittle3');
        littleEl3.style.left = even.clientX - (littleEl3.width / 2) + 'px';
        littleEl3.style.top = even.clientY - (littleEl3.height / 2) + 'px';
    }
    /*5*/
    var input5 = document.getElementById('input5');
    var divResult = document.getElementById('result');

    input5.onkeypress = func5;

    function func5(event) {
        var howKey = String.fromCharCode(event.keyCode);
        divResult.innerHTML = howKey;
    }

    /*6*/
    var elCtrl = document.getElementById('elem6');
    elCtrl.onclick = func6;

    function func6(event) {
        if (event.ctrlKey) {
            elCtrl.style.background = 'red';
        } else if (event.altKey) {
            elCtrl.style.background = 'green';
        }
        else {
            alert('Please press Ctrl or Alt')
        }
    }

    /*8*/
    var input8 = document.getElementById('input8');
    input8.onkeydown = func8;

    function func8(event) {
        if (event.keyCode == 13) {
            console.log('sk');
            var result = document.getElementById('res');
            result.innerHTML = input8.value;
            input8.value = '';
        }
    }
</script>
</html>

<script>
    /*1*/
    function start() {
        window.myTimer = window.setInterval(counter, 1000);
    }
    function counter() {
        var count = document.getElementById('counter');
        count.value = parseInt(count.value) + 1;
    }
    /*2*/
    function start2() {
        window.timerId = window.setInterval(timer, 500);
    }
    function stop2() {
        window.clearInterval(window.timerId);
    }
    function timer() {
        var count = document.getElementById('counter2');
        count.value = parseInt(count.value) + 1;
    }
    /*3*/
    function go() {
        window.timerId3 = window.setInterval(timer3, 1000);
    }
    function timer3() {
        var clock = document.getElementById('clock');
        var date = new Date();
        clock.innerHTML = addZero(date.getHours() + ':' + addZero(date.getMinutes()) + ':' + addZero(date.getSeconds()));
    }
    function addZero(num) {
        if (num <= 9) {
            return '0' + num;
        } else {
            return num;
        }
    }
    /*4*/
    function start4() {
        window.timerId4 = window.setInterval(coun, 100);
    }
    function stop4() {
        window.clearInterval(window.timerId4);
    }
    function coun() {
        var count = document.getElementById('counter4');
        count.value = parseInt(count.value) - 1;
        if (count.value == 0) {
            stop4();
            var stopTime = document.getElementById('stop');
            stopTime.innerHTML = 'Обратный отсчет завершен'
        }
    }
    /*5*/
    /* function sliderGo() {

     function slider() {

     }*/
    /*6*/
    function goCarousel() {
        window.timerId6 = window.setInterval(carousel, 1000);
    }
    function carousel() {
        var img1 = document.getElementById('img1');
        var img2 = document.getElementById('img2');
        var img3 = document.getElementById('img3');
        var temporary = img1.src;
        img1.src = img2.src;
        img2.src = img3.src;
        img3.src = temporary;
    }

    /*7*/
    function goCarousel7() {
        window.timerId7 = window.setInterval(carousel7, 5);
        document.getElementById('goCarousel7').disabled = true;
        document.getElementById('stopCarousel7').disabled = false;
    }
    function carousel7() {
        var img1 = document.getElementById('imgC1');
        var img2 = document.getElementById('imgC2');
        var img3 = document.getElementById('imgC3');
        var img4 = document.getElementById('imgC4');
        var img5 = document.getElementById('imgC5');
        var img6 = document.getElementById('imgC6');
        var tmp = img1.src;
        img1.src = img2.src;
        img2.src = img3.src;
        img3.src = img4.src;
        img4.src = img5.src;
        img5.src = img6.src;
        img6.src = tmp;
    }
    function stopCarousel7() {
        window.clearInterval(window.timerId7);
        document.getElementById('stopCarousel7').disabled = true;
        document.getElementById('goCarousel7').disabled = false;
    }

    /*8*/
    window.onload = function goToNight() {
        window.timerId8 = window.setInterval(timer8, 1000);
    };
    function timer8() {
        var dateNow = new Date;
        var hours = document.getElementById('hours');
        var minutes = document.getElementById('minutes');
        var seconds = document.getElementById('seconds');

        var currentHours = dateNow.getHours();
        var currentMinutes = dateNow.getMinutes();
        var currentSeconds = dateNow.getSeconds();

        var hoursToMidnight = 23 - currentHours;
        var minutesToMidnight = 59 - currentMinutes;
        var secondsToMidnight = 59 - currentSeconds;

        hours.innerHTML = zero(hoursToMidnight);
        minutes.innerHTML = zero(minutesToMidnight);
        seconds.innerHTML = zero(secondsToMidnight);
    }
    function zero(num) {
        if (num <= 9) {
            return '0' + num;
        } else {
            return num;
        }
    }
</script>

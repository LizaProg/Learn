    /* 4 */
    var dateToday = new Date();
    function getZero(num) {
        if (num > 0 && num < 10) {
            return '0' + num;
        } else {
            return num;
        }
    }

    function getDate() {
        var date = document.getElementById('date');
        date.innerHTML = dateToday.getHours() + ':' + dateToday.getMinutes() + ':' + dateToday.getSeconds() + ' ' + getZero(dateToday.getDate()) + '.' + getZero(dateToday.getMonth() + 1) + '.' + dateToday.getFullYear() ;
    }

    var date = new Date();
    var thisDay = date.getDay();
    var week =  ['пн', 'вт', 'ср', 'чт', 'пт', 'сб','вс'];

    function getDate6() {
        var dateUser = document.getElementById('date6');
        dateUser.innerHTML = showDay(thisDay);
    }

    function showDay(thisDay) {
        return week[thisDay - 1];
    }

    /*7*/
    var date1 = new Date(2015, 0, 7);
    var thisDay1 = date1.getDay();
    var week1 =  ['пн', 'вт', 'ср', 'чт', 'пт', 'сб','вс'];
    function getDate7() {

        dateUser1.innerHTML = showDay1(thisDay1);
    }
    function showDay1(thisDay1){

    }

    /*12*/

    function dayToBDay() {
        var birthDay = prompt("Ваша дата рождения: ");
        var dayUser = birthDay.split('-');
        var dateUser = new Date(parseInt(dayUser[2]), parseInt(dayUser[1]) - 1, parseInt(dayUser[0]));

        var currentDate = new Date();
        var currentYear = currentDate.getFullYear();
        dateUser.setFullYear(currentYear);

        var currentMillis = currentDate.getTime();
        var userMillis = dateUser.getTime();

        if(userMillis < currentMillis){
            dateUser.setFullYear(currentYear + 1);
        }

        var millisToBirthDay = dateUser.getTime() - currentDate.getTime();
        var result =  Math.floor(millisToBirthDay / (1000 * 60 * 60 * 24));

        document.getElementById('result').innerHTML = result;
    }

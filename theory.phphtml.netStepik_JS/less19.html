<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Квадрат содержимого инпута-->
<button onclick="buttonClick4()">Нажми на меня 4</button>
<input type="text" id="input" placeholder="Введите число"><br><br>
<!--end-->
<!--Обмен содержимым между инпутами-->
<button onclick="buttonClick5()">Нажми на меня 5</button>
<input type="text" id="input1" value="оу">
<input type="text" id="input2" value="поменялось"><br><br>
<!--end-->
<!--По нажатию на кнопку меняется ее текст-->
<input type="button" onclick="buttonClick6(this)" value="Нажми на меня 6"><br><br>
<!--end-->
<!-- изменение цвета в инпуте-->
<button onclick="buttonClick7()">Нажми на меня 7</button>
<input type="text" id="input3" value="изменился цвет"><br><br>
<!--end-->
<!--Блокирование полей ввода-->
<button onclick="button1Click()">Заблокировать</button>
<button onclick="button2Click()">Отблокировать</button>
<input type="text" id="input4" value="Какой-то текст!">
<!--end-->
</body>
<script>
    function buttonClick4() {
        var input = document.getElementById('input');
        var number = Number(input.value);
        var square = number*number;
        alert(square);
    }

    function buttonClick5() {
        var input1 = document.getElementById('input1');
        var input2 = document.getElementById('input2');
        var input1Value = input1.value;
        var input2Value = input2.value;
        input1.value = input2Value;
        input2.value = input1Value;
    }

    function buttonClick6(elem) {
        elem.value = 'Другое название кнопки'
    }

    function buttonClick7() {
        document.getElementById('input3').style.color = 'red';
    }

    //Заблокирует элемент
    function button1Click() {
        document.getElementById('input4').disabled = true;
    }

    //Отблокирует элемент
    function button2Click() {
        document.getElementById('input4').disabled = false;
    }
</script>
</html>

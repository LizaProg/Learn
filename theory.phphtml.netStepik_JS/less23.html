<script>
    /*1*/
    var elementsImg = document.getElementsByClassName('img');
    for (var i = 0; i < elementsImg.length; i++) {
        elementsImg[i].onclick = func1;
    }
    function func1() {
        alert(this.getAttribute('src'));
    }

    /*/!*2*!/
     var elemLink = document.getElementsByTagName('a');
     for (var i = 0; i < elemLink.length; i++) {
     elemLink[i].addEventListener('mouseover', func2);
     }
     function func2() {
     this.title = this.innerHTML;
     }*/

    /*3, 4*/
    var elemLinks = document.getElementsByTagName('a');
    for (var j = 0; j < elemLinks.length; j++) {
        elemLinks[j].addEventListener('mouseover', func3);
    }
    function func3() {
        this.innerHTML = this.innerHTML + '(' + this.href + ')';
        this.removeEventListener('mouseover', func3);
    }
    /*5*/
    var elText = document.getElementsByClassName('inputText');
    for (var x = 0; x < elText.length; x++) {
        elText[x].addEventListener('blur', func5);
    }
    function func5() {
        var divTest = document.getElementById('test');
        divTest.innerHTML = this.value;
    }

    /*6*/
    var inputText = document.getElementsByClassName('textInInput');
    for (var y = 0; y < inputText.length; y++) {
        inputText[y].addEventListener('click', func6);
    }
    function func6() {
        alert(this.value);
        this.removeEventListener('click', func6);
    }

    /*7*/
    var number = document.getElementsByClassName('number');
    for (var q = 0; q < number.length; q++) {
        number[q].addEventListener('click', func7);
    }
    function func7() {
        this.innerHTML = this.innerHTML * this.innerHTML;
    }

    /*8*/
    var checkInput = document.getElementsByTagName('input');
    for (var e = 0; e < checkInput.length; e++) {
        checkInput[e].addEventListener('blur', func8)
    }
    function func8() {
        var userElInput = this.value.length;
        var defaultElInput = this.dataset.length;

        if (defaultElInput != userElInput) {
            this.style.borderColor = 'red';
        } else {
            this.style.borderColor = 'green'
        }
    }

    /*9*/
    var divSquare = document.getElementsByClassName('square');
    for (var d = 0; d < divSquare.length; d++) {
        divSquare[d].addEventListener('click', changeColorToRed)
    }
    function changeColorToRed() {
        this.style.background = 'red';
        this.removeEventListener('click', changeColorToRed);
        this.addEventListener('click', changeColorToGreen);
    }
    function changeColorToGreen() {
        this.style.background = 'green';
        this.removeEventListener('click', changeColorToGreen);
        this.addEventListener('click', changeColorToDefault);
    }
    function changeColorToDefault() {
        this.style.background = '';
        this.removeEventListener('click', changeColorToDefault);
        this.addEventListener('click', changeColorToRed);
    }


</script>

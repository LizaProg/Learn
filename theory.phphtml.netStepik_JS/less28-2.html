<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        TABLE {
            background: rosybrown; /* Цвет фона таблицы */
            color: darkmagenta; /* Цвет текста */
        }

        TD, TH {
            background: lemonchiffon; /* Цвет фона ячеек */
            padding: 5px; /* Поля вокруг текста */
        }

    </style>
</head>
<body>
<table cellspacing="3" id="basicTable">
    <tr>
        <th>Name</th>
        <th>Surname</th>
    </tr>
    <tr>
        <td>David</td>
        <td>Foo</td>
    </tr>
    <tr>
        <td>John</td>
        <td>Doe</td>
    </tr>
    <tr>
        <td>Misha</td>
        <td>Xon</td>
    </tr>
</table>
<br><br>

<input type="text" id='name' value="" placeholder="Enter your name">
<input type="text" id='surname' value="" placeholder="Enter your surname">
<button type="submit" name="" id="btn">Add</button>

</body>
<script>
    var btn = document.getElementById('btn');
    btn.addEventListener('click', func);

    function func() {
        var tr = document.createElement('tr');
        var td1 = document.createElement('td');
        var td2 = document.createElement('td');
        var tdN = document.getElementById('name');
        var tdName = tdN.value;
        var tdS = document.getElementById('surname');
        var tdSurname = tdS.value;
        td1.innerHTML = tdName;
        td2.innerHTML = tdSurname;
        var table = document.getElementById('basicTable');
        table.appendChild(tr);
        tr.appendChild(td1);
        tr.appendChild(td2);

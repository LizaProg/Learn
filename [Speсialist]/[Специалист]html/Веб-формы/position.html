<!DOCTYPE html>
<html>
<head>
	<title>Использование стилей: позиционирование</title>
	<style type="text/css">
		#red{background:red}
		#green{
			background:green;
			position:fixed;
			bottom: 50px;
			right: 50px;

		}
		#blue{background:blue}
		#yellow{
			background:yellow;
			width:100px;
			height:100px;
			position: relative;
		}
		#maroon{background:maroon}
		div{width:60px;height:60px}
	</style>
</head>
<body>
	<div id="red"></div>
	<div id="blue"></div>
	<div id="yellow">
	<div id="green"></div>
	</div>
	<div id="maroon"></div>
</body>
</html>

<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Коллекция элементов elements, методы форм reset и submit</title>
    <link rel="stylesheet" type="text/css" href="css/form.css">
    <script type="text/javascript">
        var f;
        function f() {
            f = document.forms[0];
            //f = document.forms["search"];
            //f = document.forms.search;
            //можно обращаться и так
        }
        function r() {
            //f.reset();
            f.elements[2].focus(); //курсор на нем
        }
        function s() {
            //f.submit();
            //f.elements[1].select(); //выделяет текст
            f.elements[4].click();
        }

    </script>
</head>
<body>
<form action="http://google.ru/search" target="_blank" name="search">
    <textarea name="ta"></textarea>
    <fieldset>
        <legend>Я ищу</legend>
        <div class="block">
            <label><span>Слово</span>
                <input type="text" name="q" value="JS"></label>
        </div>
    </fieldset>
    <div class="block">
        <button><a href="javascript:f()">Кликнуть</a></button>
        <button><a href="javascript:r()">Сбросить</a></button>
        <button><a href="javascript:s()">Отправить</a></button>
        <button type='submit'>Submit</button>
    </div>
</form>
</body>
</html>

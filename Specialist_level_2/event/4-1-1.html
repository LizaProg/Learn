<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Установка обработчиков событий в базовой модели</title>
    <style type="text/css">
        html {
            background: #fff;
            cursor: default;
            font: 16px calibri, sans-serif;
        }

        div {
            padding: 20px;
            border: 5px solid #69c;
        }

        p {
            margin: 0;
            padding: 30px;
            background: #ccf;
        }
    </style>
</head>
<body>
<div id="d">
    <p id="p1">Кликнуть здесь 1</p>
    <p id="p2">Кликнуть здесь 2</p>
    <p id="p3">Кликнуть здесь 3</p>
</div>
<script type="text/javascript">
    var div = document.getElementById("d");
    addHandler(div, "click", foo);

    function addHandler(el, ev, func) {
        try{
            el.addEventListener(ev, func, false);
        }catch(x) {
            el.attachEvent("on" + ev, func)
        }
    }
    
    function foo() {
        console.log("foo");
    }

</script>
</body>
</html>

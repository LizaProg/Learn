<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Таблица умножения</title>
    <style type="text/css">
        td {
            padding: 10px;
            border: 1px solid #369;
        }
    </style>
    <script type="text/javascript">
        var cell = 1000;
        var row = 1000;

        /* Создайте в элементе div таблицу умножения с помощью методов DOM впихнуть в div */

        function createDOM() {
            var d = document.getElementById("d");
            //удаляем таблицу при обновлении
            d.innerHTML = "";
            //тест на скорость
            var start = new Date();
            //создали элемент бросили в d
            var table = document.createElement("table");
            var t = d.appendChild(table);
            var tbody = document.createElement("tbody");
            var tableBody = t.appendChild(tbody);
            for (var i = 1; i <= row; i++) {
                //tr добавили к tb 10раз
                var tableRow = document.createElement("tr");
                var tr = tableBody.appendChild(tableRow);
                for (var j = 1; j <= cell; j++) {
                    var tableData = document.createElement("td");
                    var td = tr.appendChild(tableData);
                    var digit = document.createTextNode(i * j)
                    td.appendChild(digit);
                }
            }
            //тест на скорость
            var end = new Date();
            console.log((end - start) + " ms");
        }

       function createInnerHTML() {
           var d = document.getElementById("d");
           d.innerHTML = "";
           var start = new Date();

           var txt = "<table><tbody>";
           for (var i = 1; i <= row; i++) {
               txt += "<tr>";
               for (var j = 1; j <= cell; j++){
                   txt += "<td>" +(i*j)+ "</td>"
               }
               txt += "</tr>"
           }
           txt += "</tbody></table>";
           d.innerHTML = txt;
           var end = new Date();
           console.log((end - start) + " ms");
       }

    </script>
</head>
<body>
<a href="javascript:createInnerHTML();">Создать таблицу с помощью методов DOM</a><br>
<div id="d"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Написать функцию, которая получает в качестве параметра массив,
затем перебирает все его элементы и выводит на экран, какая
информация содержится в каждом элементе: число или нечисло.
Массив для примера: var randSimbol = ["Молоко", 77, 11, "Мед", -88];-->

<script>
    var randSimbol = ["Молоко", 77, 11, "Мед", -88];
    function testArray(array) {
        for (var i = 0; i < array.length; i++){
            if (isNaN(array[i])){
                document.write("Элемент массива: " + array[i] + " <strong>не</strong> является числом." + "<br>");
            }else {
                document.write("Элемент массива: " + array[i] + " <strong>является</strong> числом." + "<br>");
            }
        }
    }
    testArray(randSimbol);

</script>
</body>
</html>

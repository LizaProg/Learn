<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body><!--
var students = ["Абаканов Сергей", "Гагарин Матвей", "Хантухова Лейла", "Алалина Алина", "Сакуров Иоган"];

Напишите условие, которое проверяет, если количество элементов в массиве больше или равно 3, то выводится сообщение о том, что это большой массив, в котором как минимум 3 элемента.
А иначе, выведите на экран сообщение о том, что это маленький массив, в котором менее 3-х элементов.-->

<script>
    var students = ["Абаканов Сергей", "Гагарин Матвей", "Хантухова Лейла", "Алалина Алина", "Сакуров Иоган"];
    if (students.length >= 3){
        document.write("Это большой массив, в котором как минимум 3 элемента");
    }else {
        document.write("Это маленький массив, в котором менее 3-х элементов");
    }
</script>
</body>
</html>

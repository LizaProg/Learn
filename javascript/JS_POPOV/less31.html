<!--
функция, которая бы вычисляла квадрат переданного ей числа и выводила бы его на экран.

<script>
function square(number) {
    var res = number * number;
    document.getElementById('result').innerHTML = "Квадрат числа: " + number + " равен: " + res;
}

function onClick() {
    var x = parseInt(document.getElementById('a').value);
    square(x);
}

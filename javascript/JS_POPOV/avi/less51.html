<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var summerTour = {
        turkey: 2000,
        spain: 3000,
        egypt: 1000,
    };
    //анонимная функция
    summerTour.calc = function (peoples, days, country) {
        var result = peoples * days * this[country];
        return result;
    };
    document.write("Стоимость путевки составит: " + summerTour.calc(2, 10, "spain") + " рублей");

    /*//вывести все свойства объекта и их значение:

        document.write(option + " : " + summerTour[option] + "<br>");
    }*/
</script>
</body>
</html>

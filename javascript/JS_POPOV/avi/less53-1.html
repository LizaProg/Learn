<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Выясните с какого браузера человек зашел на вашу страничку и, в зависимости от браузера,
выведите на экран информацию.

Если firefox: "Ваш браузер Firefox."
Если opera: "Ваш браузер Opera."
Если chrome: "Ваш браузер Chrome."
Если ie: "Ваш браузер Internet Explorer."
-->
<!--в объекте naviganor свойство userAgent -> рег выраж искать название браузера -> если совпадение найдено то выводим ваш браузер: ... -->

<script>
    var userBrouser = navigator.userAgent;

    var regExFire = /firefox/i;
    var regExOpera = /opera/i;
    var regExChome = /chrome/i;
    var regExIE = /msie/i;

    if (userBrouser.search(regExFire) != -1) {
        document.write("Ваш браузер Firefox");
    } else if (userBrouser.search(regExOpera) != -1) {
        document.write("Ваш браузер Opera");
    } else if (userBrouser.search(regExChome) != -1) {
        document.write("Ваш браузер Chrome");
    } else if (userBrouser.search(regExIE) != -1){
        document.write("Ваш браузер Internet Explorer");
    } else {
        document.write("Ваш браузер не идентифицирован!");
    }


</script>
</body>
</html>

<script>

    function userDetails() {
        document.write("Название браузера: " + navigator.userAgent + "<br>");
        document.write("Язык браузера: " + navigator.language + "<br>");
        document.write("Операционная система : " + navigator.platform + "<br>");
        document.write("Включены ли куки : " + navigator.cookieEnabled + "<br>");
        document.write("Подключен ли пользователь к интеренету: " + navigator.onLine + "<br>");
        document.write("Разрешение экрана: " + screen.width + "X" + screen.height + "<br>");
        document.write("Глубина цвета: " + screen.colorDepth + "<br>");
        document.write("Адрес загруженной страницы: " + location.href + "<br>");

    }
    userDetails();

</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--1. Напишите функцию, которая в качестве параметра получает строку,
а как результат своей работы, возвращает количество символов в этой строке
(не печатает на экран, а именно возвращает).

2. Запросите у пользователя ввод любого слова и поместите этот ввод в переменную.

3. Вызовите вашу функцию, а в качестве параметра передайте ей переменную,
в которой сохранено слово пользователя.

4. Напечатайте на экран сообщение о том, сколько же символов оказалось в введенном
пользователем слове, меньше 10 букв, больше 10 или равно 10-->

<script>
    // получает строку
    function letterCount(userString) {
        if (userString.length < 10) {
            var result = "Во введенном слове менее 10 букв";
        } else if (userString.length > 10) {
            var result = "Во введенном слове более 10 букв";
        } else {
            var result = "Во введенном слове ровно 10 букв";
        }
        return result;
    }

    var userWord = prompt("Введите слово: ");
    document.write(letterCount(userWord));


</script>
</body>
</html>

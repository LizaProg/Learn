<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--У Вас есть массив: var students = ["Дмитрий", "Алексей", "Петр", "Виктор"];
Вам нужно написать условие, что, если длина этого массива равна 4 и последним элементом является "Виктор", то вывсти на экран сообщение "Этот массив мне подходит",
а иначе вывести на экран, что массив вам не подходит.-->

<script>
    var students = ["Дмитрий", "Алексей", "Петр", "Виктор"];
    var Vk = "Виктор";
    if (students.length == 4 && students[students.length - 1] == Vk){
        document.write("Этот массив мне подходит")
    }else {
        document.write("Этот массив мне НЕ подходит")
    }
</script>
</body>
</html>

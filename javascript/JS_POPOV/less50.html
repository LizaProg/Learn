<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--найти адрес всех сайтов в массиве  var site = "Вчера я открыл 5 сайтов: www.mysite.ru, http://my-super-4an.ru, www.mysite.com, http://super-site.ru и Bigsite.RU супер сайты я молодец"-->
<script>
    var site = ["Вчера я открыл 5 сайтов:",  "www.disc.mysite.ru", "https://my-super-4an.ru", "www.mysite.com", "http://super-site.ru", "Bigsite.RU", "супер сайты я молодец"];
    //домены содержат минимум 2 символа, могут состоять только из латинских букв, знака тире и цифр
    var regExp = /(https?:\/\/)?(www\.)?[a-z0-9-\.]{2,1000}(\.ru|\.com)/gi;
    for (var i = 0; i < site.length; i++){
        var result = site[i].match(regExp);
        if(result != null){
            for (var j = 0; j < result.length; j++) {
                document.write(result[j] + "<br>");
            }
        }
    }
</script>
</body>
</html>

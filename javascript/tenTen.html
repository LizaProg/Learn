<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, td {
            border: 1px solid #777;
            padding: 15px 10px;
            margin: auto;
            text-align: center;
        }
        td {
            width: 20px;
        }
    </style>
</head>
<body>
<script>
    document.write ('<table>');
    var count = 1;
    // десять строк таблицы
    for (var i = 0; i <= 9; i++)
    {
        // открываем строку
        document.write ('<tr>');
        // десять ячеек в каждой строке
        for (var j = 0; j <= 9; j++)
        {
            // в ячейке число
            document.write ('<td>'+ count + '</td>');
            //увеличиваем значение переменной
            count = count + 1;
        }
        document.write ('</tr>');
    }
    // закрываем таблицу
    document.write ('</table>');
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function one(y, z) {
        document.getElementById('result').innerHTML += "Вызвана функция 'one' " + y + ", " + z;
    }
    function two(x) {
        document.getElementById('result').innerHTML += "Вызвана функция 'two' " + x + "<br>";
        var d = Math.round(Math.random() * 3);
        one(x, d)
    }
    function three() {
        document.getElementById('result').innerHTML = "Вызвана функция 'three' <br>";
        var c = Math.round(Math.random() * 10);
        two(c);
    }
</script>

<form>
    <input type="button" value="Бе" onclick="three();"><br>
</form>
<div id="result"></div>

</body>
</html>

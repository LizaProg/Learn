<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, td {
            border: 1px solid #777;
            padding: 15px 10px;
            margin: auto;
            text-align: center;
        }
        td {
            width: 20px;
        }
    </style>
</head>
<body>
<script>
    //на страницу добавить тэг таблица
    document.write("<table>");
    for (var i = 1; i <= 9; i++ ) {
        document.write("<tr>");
        document.write("<td>" + i + "</td>"); //получается столбец от 1 до 9

        for ( var j = 2; j <= 9; j++ ) {
            document.write("<td>" + i * j + "</td>");
        }
        document.write("</tr>");
    }
    document.write("</table>");
</script>
</body>

    </tr>
</table>-->

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#img").bind("click", function (event) {
                $(event.target).parent().css("text-align", "center");
                $(event.target).animate({
                    width: $(event.target).width()*3,
                    height: $(event.target).height()*3,
                }, 3000);
            });
        });
    </script>
</head>
<body>
    <p id="test">
        <img src="http://www.8lap.ru/upload/iblock/238/238094c25a767f31fbcd91219a036af7.JPG" alt="Изображение" id="img" width="200" />
    </p>
</body>
</html>

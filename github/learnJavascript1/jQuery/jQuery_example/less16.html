<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
</head>
<body>
<div id="div"><p>Абзац</p></div>
<div id="div_2"></div>
<img src="1.png" alt="" />
<img src="2.png" alt="" />
<img src="3.png" alt="" /> <br />

<a href="#">1</a>
<a href="#">2</a>

<script type="text/javascript">
    $("div").append("<span>Просто текст</span>"); //вставили текст в дивы

    $("a").wrap("<p style='display: none'></p>"); //обернули элементы в р
</script>

</body>
</html>

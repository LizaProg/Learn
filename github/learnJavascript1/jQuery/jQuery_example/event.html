<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

    <script type="text/javascript">
        function incSize(event) {
            var width = Number(event.target.style.width.substring(0, event.target.style.width.length - 2));
          event.target.style.width = (width + 5) + "px"; //при нажатии мышкой на элемент он будет увеличиваться на 5 px

         $("<p>Координаты мышки при нажатии: x - " + event.screenX + ", y - " + event.screenY + "</p>" ).insertAfter("div:last");
        }
        
        $(document).ready(function () {
            $("div").bind("click", incSize);
            $(document).on("click", "p", function () {
               alert("Test");
            });
            
        }); //обязательно нужно поставить ";"
    </script>
</head>
<body>
    <div style="height: 50px; width: 50px; background-color: red"></div>
    <div style="height: 50px; width: 50px; background-color: blue"></div>
    <div style="height: 50px; width: 50px; background-color: green"></div>
</body>
</html>

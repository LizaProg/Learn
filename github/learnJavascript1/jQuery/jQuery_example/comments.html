<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
           $(document).on("click", "#add_comment", function () {
               var form = $("form[name ='form']");
               form.css("display", "block");
               $("#add_comment").replaceWith(form);
           });
            $(document).on("click", "input[name='send']", function () {
                var comment = $("textarea[name='comment']").val();
                alert("Идет загрузка комментариев");
                $("<p>" + comment + "</p>").appendTo("#comments");
            });
        });

    </script>
</head>
<body>
    <div id="comments">
        <p>Комментарий № 1</p>
        <p>Комментарий № 2</p>
        <p>Комментарий № 3</p>
    </div>

    <form name="form" action="#" method="post" id="form" style="display: none" onsubmit="return false">
        <textarea name="comment" id="textarea" cols="30" rows="10"></textarea><br />
        <input name="send" type="submit" value="Добавить комментарий" id="done" />
    </form>

    <a href="#" onclick="return false" id="add_comment">Добавить комментарий</a>

</body>
</html>

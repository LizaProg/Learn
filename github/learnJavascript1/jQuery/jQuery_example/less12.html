<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <style>
        .div_1 {
            background-color: maroon;
        }

        .div_2 {
            background-color: #006633;
        }
    </style>
</head>
<body>
<div id="div">Text</div>
<script type="text/javascript">
    var div = prompt("1 или 2 ?");
    while (div != 1 && div != 2) {
        alert("Введите число 1 или 2");
        div = prompt("1 или 2 ?");
    }
    $("#div").attr("class", "div_" + div); //attr устанавливает значение атрибутов выбранных элементов. красный текст или зеленый
    alert($("#div").get(0).className);


</script>

</body>
</html>

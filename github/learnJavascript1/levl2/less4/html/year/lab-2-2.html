<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Генерация элементов списка</title>
    <link rel="stylesheet" type="text/css" href="css/form.css">
    <script type="text/javascript">

        function getName(obj) {

            var s = null;

            try {
                s = obj.name;
            } catch (e) {
                return "Передайте обьект содержащи поле name";
            }


            return obj.name;


        }

        /* Опишите функцию addYear(), которая аргумент:
         flag - число, указывающее на место добавления нового элемента option:
         0 - в начало списка
         1 - в конец списка
         1. Найдите форму
         2. Определитесь, куда добавлять элемент: в конец, или в начало списка
         3. Определите value последнего элемента списка и увеличьте или уменьшите его на 1
         4. Создайте новый элемент списка
         5. Кроссбраузерно добавьте созданный элемент в начало или конец списка
         */
        function addYear(flag) {
            //      содержимое_страницы.формы[0].инпут_год
            var years = document.forms[0].year;
            console.log(years);
            var value, option;
            if (flag == 1) {
                //years.length - 1 индекс последнего элемента массива
                value = years.options[years.length - 1].value * 1 + 1;
                //создаем html элемент <option value="1970">1970</option>
                option = new Option(value, value, false, true);

                try {
                    years.add(option, null);
                } catch (e) {
                    years.add(option);
                }
            } else {
                //берем первую опцию вычисляем предыдущий год
                value = years.options[0].value * 1 - 1;
                //
                option = new Option(value, value, false, true);

                try {
                    years.add(option, years.options[0]);
                } catch (e) {
                    years.add(option, 0);
                }
            }
        }
    </script>
</head>
<body>
<form action="">
    <fieldset>
        <legend>Изменение элементов списка</legend>
        <div class="block">
            <label for="year"><span>Год рождения</span></label>
            <div class="group">
                <a href="javascript:addYear(0);">+</a>
                <select name="year" id="year">
                    <option value="1970">1970</option>
                    <option value="1971">1971</option>
                    <option value="1972">1972</option>
                    <option value="1973">1973</option>
                    <option value="1974">1974</option>
                    <option value="1975">1975</option>
                </select>
                <a href="javascript:addYear(1);">+</a>
            </div>
        </div>
    </fieldset>
</form>
</body>
</html>

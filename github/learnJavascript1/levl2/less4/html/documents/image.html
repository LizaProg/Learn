<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Использование изображений</title>
    <script type="text/javascript">

        var isGreen = false;

        var image1 = new Image(200, 200);
        image1.src = "i/green.png";

        function makeGreen() {
            var image = document.images[0];
            image.src = "i/green.png";
            isGreen = true;
        }


        function loopImage() {
            var image = document.images[0];

            if (isGreen) {
                image.src = "i/red.png";
            }
            else {
                image.src = "i/green.png";
            }
            isGreen = !isGreen;
        }

        function resizeImage() {
            var image = document.earth;
            var normalWidth = 640;
            if (image.width < normalWidth) {
                image.width *= 1.1;
                image.height *= 1.1;
                setTimeout("resizeImage()", 50);
            }
        }
    </script>
</head>
<body>

<h1>Использование изображений</h1>

<img src="i/red.png" name="square" width="200" height="200">
<br>
<a href="javascript:makeGreen()">Сделать зелёным</a><br>
<a href="javascript:loopImage()">Менять цвет циклически</a><br>
<a href="javascript:resizeImage()">Изменить размер</a><br>
<img src="i/ears.jpg" name="earth" width="54" height="41">

</body>
</html>

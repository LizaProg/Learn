<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Таблица умножения</title>
    <style type="text/css">
        td {
            padding: 10px;
            border: 1px solid #369;
        }
    </style>
    <script type="text/javascript">
        var cell = 10;
        var row = 10;

        function createDOM() {
            /* Создайте в элементе div таблицу умножения с помощью методов DOM впихнуть в div */
            var d = document.getElementById("d"); //нашли d
            d.innerHTML = ""; //удаляем таблицу при обновлении
            var start = new Date();
            //создали элемент бросили в d
            var table = document.createElement("table");
            var t = d.appendChild(table);
            var tbody = document.createElement("tbody");
            var tableBody = t.appendChild(tbody);
            for (var i = 1; i <= row; i++) {
                //tr добавили к tb 10раз
                var tableRow = document.createElement("tr");
                var tr = tableBody.appendChild(tableRow);
                for (var j = 1; j <= cell; j++) {
                    var tableData = document.createElement("td");
                    var td = tr.appendChild(tableData);
                    var digit = document.createTextNode(i * j)
                    td.appendChild(digit);
                }
            }
            var end = new Date();
            console.log((end - start) + " ms");
        }

        function test() {
            for (var i = 1; i <= 10; i++) {
                var string = "";
                for (var j = 1; j <= 10; j++) {
                    var result = i * j;
                    string += result + " ";
                }
                console.log(string);
                string = "";
            }

        }


    </script>
</head>
<body>
<a href="javascript:createDOM();">Создать таблицу с помощью методов DOM</a><br>
<div id="d"></div>
</body>
</html>

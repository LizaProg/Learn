<body>
<form action="http://google.com" name="search" onsubmit="return foo()// чтоб не отпрравлять в гугл" >
    <input type="text" name="q" value="cbctxrf">
    <button type="submit">Отправить</button>
</form>

<form action="http://google.com" name="search" onsubmit="return foo()// чтоб не отпрравлять в гугл" >
    <label for="len">Длина</label>
    <input id="len" type="number" name="length" value="1234">
    <label for="width">Ширина</label>
    <input id="width" type="number" name="width" value="1234">
    <div>Площадь равна: <span id="area"></span></div>
</form>
<script>
    var length = document.getElementById('len');
    length.oninput = calcArea;

    var width = document.getElementById('width');
    width.oninput = calcArea;

    function calcArea() {
        var lengthElem = document.getElementById('len');
        var widthElem = document.getElementById('width');
        var length = lengthElem.value;
        var width = widthElem.value;
        var area = length * width;
        var areaElem = document.getElementById('area');
        areaElem.innerHTML = area;
    }



</script>

</body>

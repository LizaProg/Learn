<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Обратная связь</title>
    <link href="style1.css" rel="stylesheet" type="text/css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
           $("#done").click(function () {

              $('#messageShow').hide();
              var name = $("#name").val();
              var email = $("#email").val();
              var subject = $("#subject").val();
              var message = $("#message").val();
              var fail = "";
              if (name.length < 3) fail = "Имя не меньше 3-х символов";
              else if (email.split ('@').length - 1 == 0 || email.split('.').length - 1 == 0)
                  fail = "Вы ввели некорректный email";
              else if (subject.length < 5)
                   fail = "Тема сообщения не меньше 5 символов";
              else if (message.length < 20)
                   fail = "Сообщение не менее 20 символов";
              if (fail != ""){
                  $('#messageShow').html(fail + "<div class='clear'><br></div>");
                  $('#messageShow').show();
                  return false;
              }


           });
        });
    </script>
</head>
<body>
<header>
    <div id="logo">
        <a href="/" title="На главную"><span>Н</span>овости</a>
    </div>

    <div id="menuHead">
        <a href="aboutUs.html">
            <div style="margin-right: 5%">О нас</div>
        </a>

        <a href="feedback.html">
            <div>Обратная связь</div>
        </a>
    </div>

    <div id="regAuth">
        Регистрация | Авторизация
    </div>
</header>

<div id="wrapper">
    <div id="leftCol">
        <input type="text" placeholder="Имя" id="name" name="name"><br />
        <input type="text" placeholder="email" id="email" name="email"><br />
        <input type="text" placeholder="Тема сообщения" id="subject" name="subject"><br />
        <textarea name="message" id="message" placeholder="Введите ваше сообщение сюда"></textarea><br />
        <div id="messageShow"></div>
        <input type="button" name="done" id="done" value="Отправить">

    </div>
    <div id="rightCol">
        <div class="banner">
            <img src="img/feedback_1.jpg" alt="Баннер 1" title="Баннер 1">
        </div>

        <div class="banner">
            <img src="img/feedback_2.jpg" alt="Баннер 2" title="Баннер 2">
        </div>

    </div>

</div>

<footer>
    <div id="social">
        <a href="http://vk.com" title="Группа Вк" target="_blank">
            <img src="img/vk.png" alt="Вк" title="Вк">
        </a>

        <a href="http://facebook.com" title="Группа Facebook" target="_blank">
            <img src="img/facebook.png" alt="Facebook" title="Facebook">
        </a>

        <a href="http://twitter.com" title="Группа Twitter" target="_blank">
            <img src="img/twitter.png" alt="Twitter" title="Twitter">
        </a>


    </div>

    <div id="rights">
        Все права защищены &copy 2016
    </div>
</footer>
</body>
</html>
